<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Checkout Page</title>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <section class="card_products">
      <div class="show_products">
        <div class="products_image">
          <img
            src="https://i5.walmartimages.com/asr/f56d9db7-c721-4b98-8201-87690bf31d10.14307734fa4dfa70aa1257b92eb7adf9.jpeg"
            loading="lazy" />
        </div>
        <div class="products_info">
          <h3 class="products_name">Vintage Backbag</h3>
          <p class="products_price">
            $54.99<span class="price_discount">$94.99</span>
          </p>
          <div class="product_count">
            <div class="rect minus">-</div>
            <div class="number_count">
              <p>1</p>
            </div>
            <div class="rect plus">+</div>
          </div>
        </div>
      </div>
      <div class="show_products">
        <div class="products_image">
          <img src="https://i.linio.com/p/d7cc80742ce591c6d2f1f915d272dc2b-product.webp" loading="lazy" />
        </div>
        <div class="products_info">
          <h3 class="products_name">Levi Shoes</h3>
          <p class="products_price">
            $74.99<span class="price_discount">$124.99</span>
          </p>
          <div class="product_count">
            <div class="rect minus">-</div>
            <div class="number_count">
              <p>1</p>
            </div>
            <div class="rect plus">+</div>
          </div>
        </div>
      </div>
      <div class="product_detail">
        <div class="product__shipping">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="product__shipping">
          <p>Total</p>
          <p>$149.98</p>
        </div>
      </div>
    </section>
    <section class="form_container">
      <form id="form" style="width: 100%;">
        <h4>Contact information</h4>
        <ul class="input_label">
          <li class="input_space">
            <label class="input_label_space" for="">Email</label>
            <div class="input-icon">
              <span class="material-icons md-18">mail</span>
              <input class="" type="email" placeholder="Enter your email..." required>
            </div>
          </li>
          <li class="input_space">
             <label class="input_label_space" for="">Phone</label>
            <div class="input-icon">
              <span class="material-icons md-18">call</span>
              <input type="tel" placeholder="Enter you phone..." required>
            </div>
          </li>
        </ul>
        <h4>Shipping address</h4>
        <ul class="seconds-info-form input_label">
          <li class="input_space">
            <label class="input_label_space" for="">Full name</label>
            <div class="input-icon">
              <span class="material-icons md-18">account_circle</span>                
              <input type="text" placeholder="Rodney Cotton" required>
            </div>
          </li>
          <li class="input_space">
            <label class="input_label_space" for="">Address</label>
            <div class="input-icon">
              <span class="material-icons md-18">home</span>
              <input type="text" placeholder="Your Address..." required>
            </div>
          </li>
          <li class="input_space">
            <label class="input_label_space" for="">City</label>
            <div class="input-icon">
              <span class="material-icons md-18">location_city</span>
              <input type="text" placeholder="Your city..." required>
            </div>
          </li>
          <li class="input_space" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
              <label class="input_label_space" for="">Country</label>
              <div class="input-icon">
                <span class="material-icons md-18">public</span>
                <select id="countries" name="country" required>
                  <option value="">Your country..</option>
                </select>
              </div>
            </div>
            <div style="flex: 1;">
              <label class="input_label_space" for="">Postal Code</label>
              <div class="input-icon">
                <span class="material-icons md-18">markunread_mailbox</span>
                <input type="text" placeholder="Your postal code...">
              </div>
            </div>
          </li>
        </ul>          
        <label class="align-items input_label">
          <input class="checkbox" type="checkbox" id="cbox1" value="first_checkbox"> Save this information for next time </label><br>
        <button type="submit" >Continue</button>
      </form>
      <p id="log"></p>
    </section>
  </main>
  <footer>
    <p class="signature_footer">created by <a href="https://github.com/csaavedras" target="_blank">cisaa</a> - devChallenges.io</p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
