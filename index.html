<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

  <title>Checkout Page</title>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <section class="card_products">
      <div class="show_products">
        <div class="products_image">
          <img
            src="https://i5.walmartimages.com/asr/f56d9db7-c721-4b98-8201-87690bf31d10.14307734fa4dfa70aa1257b92eb7adf9.jpeg"
            loading="lazy" />
        </div>
        <div class="products_info">
          <h3 class="products_name">Vintage Backbag</h3>
          <p class="products_price">
            $54.99<span class="price_discount">$94.99</span>
          </p>
          <div class="product_count">
            <div class="rect minus">-</div>
            <div class="number_count">
              <p>1</p>
            </div>
            <div class="rect plus">+</div>
          </div>
        </div>
      </div>
      <div class="show_products">
        <div class="products_image">
          <img src="https://i.linio.com/p/d7cc80742ce591c6d2f1f915d272dc2b-product.webp" loading="lazy" />
        </div>
        <div class="products_info">
          <h3 class="products_name">Levi Shoes</h3>
          <p class="products_price">
            $74.99<span class="price_discount">$124.99</span>
          </p>
          <div class="product_count">
            <div class="rect minus">-</div>
            <div class="number_count">
              <p>1</p>
            </div>
            <div class="rect plus">+</div>
          </div>
        </div>
      </div>
      <div class="product_detail">
        <div class="product__shipping">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="product__shipping">
          <p>Total</p>
          <p>$149.98</p>
        </div>
      </div>
    </section>
    <section class="form_container">
      <form action="" style="width: 100%;">
        <h4>Contact information</h4>
        <ul>
          <li>
            <label for="">Email</label>
            <input type="email" placeholder="Enter your email...">
          </li>
          <li>
            <label for="">Phone</label>
            <input type="tel" placeholder="Enter you phone...">
          </li>
        </ul>
        <h4>Shipping address</h4>
        <ul class="seconds-info-form">
          <li>
            <label for="">Full name</label>
            <input type="text" placeholder="Rodney Cotton">
          </li>
          <li>
            <label for="">Address</label>
            <input type="text" placeholder="Your Address...">
          </li>
          <li>
            <label for="">City</label>
            <input type="text" placeholder="Your city...">
          </li>
          <li style="display: flex; gap: 10px;">
            <div style="flex: 1;">
              <label for="">Country</label>
              <input type="text" placeholder="Your city...">
            </div>
            <div style="flex: 1;">
              <label for="">Postal Code</label>
              <input type="text" placeholder="Your city...">
            </div>
          </li>
        </ul>
      </form>
    </section>
  </main>
</body>

</html>
